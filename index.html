<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Documento sem título</title>
  <link href="Style/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <style>
    :root {
      --campo--width: 600px;
      --campo--height: 433px;

      --defesas--height: 160px;
      --medios--height: 350px;
      --avancados--height: 270px;

      --boneco--width: 10px;
      --boneco--height: 25px;

      --bola--size: 15px;
      --bola--radius: 10px;

      --gr--padding: 60px;
    }
  </style>

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="JS/js.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<header><h1>Matraquilhos</h1></header>

<div class="jogo">
  <div class="campo">

    <div class="grEquipaA" style="padding-left: var(--gr--padding)">
      <div id="grA" class="bonecos1"></div>
    </div>

    <div class="defesaEquipaA">
      <div id="defesa1A" class="bonecos1"></div>
      <div id="defesa2A" class="bonecos1"></div>
    </div>

    <div class="avancadosEquipaB">
      <div id="avancado1B" class="bonecos2"></div>
      <div id="avancado2B" class="bonecos2"></div>
      <div id="avancado3B" class="bonecos2"></div>
    </div>

    <div class="mediosEquipaA">
      <div id="medio1A" class="bonecos1"></div>
      <div id="medio2A" class="bonecos1"></div>
      <div id="medio3A" class="bonecos1"></div>
      <div id="medio4A" class="bonecos1"></div>
      <div id="medio5A" class="bonecos1"></div>
    </div>

    <div class="bola"></div>

    <div class="mediosEquipaB">
      <div id="medio1B" class="bonecos2"></div>
      <div id="medio2B" class="bonecos2"></div>
      <div id="medio3B" class="bonecos2"></div>
      <div id="medio4B" class="bonecos2"></div>
      <div id="medio5B" class="bonecos2"></div>
    </div>

    <div class="avancadosEquipaA">
      <div id="avancado1A" class="bonecos1"></div>
      <div id="avancado2A" class="bonecos1"></div>
      <div id="avancado3A" class="bonecos1"></div>
    </div>

    <div class="defesaEquipaB">
      <div id="defesa1B" class="bonecos2"></div>
      <div id="defesa2B" class="bonecos2"></div>
    </div>

    <div class="grEquipaB" style="padding-right: var(--gr--padding)">
      <div id="grB" class="bonecos2"></div>
    </div>

  </div>
</div>

<div class="container" id="loginContainer">
   <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">

        <div class="form-group">
          <label for="nomeEquipaA" class="cols-sm-2 control-label">Equipa A</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="nomeEquipaA" id="nomeEquipaA"  placeholder="Nome da equipa A"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="nomeEquipaA" class="cols-sm-2 control-label">Equipa B</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="nomeEquipaB" id="nomeEquipaB"  placeholder="Nome da equipa B"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button">Novo Jogo</button>
        </div>
      </form>
    </div>
</div>

<footer>
  <div id="marcador">
    <div id="EquipaA" class="score">Equipa A: <span id="scoreA">0</span></div>
    <div id="EquipaB" class="score">Equipa B: <span id="scoreB">0</span></div>
  </div>
  <div id="teclasA">
    <h2>Teclas:</h2>
    <h3>Equipa A:</h3>
    <p> SUBIR: Q W E R</p>
    <p> DESCER: A S D F</p>
  </div>
  <div id="teclasB">
    <p></p>
    <h3>Equipa B:</h3>
    <p> SUBIR: U I O P</p>
    <p> DESCER: J K L Ç</p>
  </div>
</footer>
</body>
</html>
