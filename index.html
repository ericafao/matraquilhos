<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Matraquilhos</title>
  <link href="Style/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- VARIAVEIS -->
  <style>
    :root {
      --campo--width: 600px;
      --campo--height: 433px;

      --defesas--height: 160px;
      --medios--height: 350px;
      --avancados--height: 270px;

      --boneco--width: 10px;
      --boneco--height: 25px;

      --bola--size: 15px;
      --bola--radius: 10px;

      --gr--padding: 60px;
    }
  </style>

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="JS/js.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<header><h1>Matraquilhos</h1></header>

<!-- JOGO -->
<div class="jogo">
  <!-- CAMPO -->
  <div class="campo">

    <div class="grEquipaA">
      <div id="grA" class="bonecosA"></div>
    </div>

    <div class="defesaEquipaA">
      <div id="defesa1A" class="bonecosA"></div>
      <div id="defesa2A" class="bonecosA"></div>
    </div>

    <div class="avancadosEquipaB">
      <div id="avancado1B" class="bonecosB"></div>
      <div id="avancado2B" class="bonecosB"></div>
      <div id="avancado3B" class="bonecosB"></div>
    </div>

    <div class="mediosEquipaA">
      <div id="medio1A" class="bonecosA"></div>
      <div id="medio2A" class="bonecosA"></div>
      <div id="medio3A" class="bonecosA"></div>
      <div id="medio4A" class="bonecosA"></div>
      <div id="medio5A" class="bonecosA"></div>
    </div>

    <div class="bola"></div>

    <div class="mediosEquipaB">
      <div id="medio1B" class="bonecosB"></div>
      <div id="medio2B" class="bonecosB"></div>
      <div id="medio3B" class="bonecosB"></div>
      <div id="medio4B" class="bonecosB"></div>
      <div id="medio5B" class="bonecosB"></div>
    </div>

    <div class="avancadosEquipaA">
      <div id="avancado1A" class="bonecosA"></div>
      <div id="avancado2A" class="bonecosA"></div>
      <div id="avancado3A" class="bonecosA"></div>
    </div>

    <div class="defesaEquipaB">
      <div id="defesa1B" class="bonecosB"></div>
      <div id="defesa2B" class="bonecosB"></div>
    </div>

    <div class="grEquipaB">
      <div id="grB" class="bonecosB"></div>
    </div>

  </div>
</div>

<audio id="golo" src="audio/gol2.mp3" type="audio/mp3"></audio>
<audio id="apito" src="audio/apito.mp3" type="audio/mp3"></audio>
<audio id="vitoria" src="audio/vitoria.mp3" type="audio/mp3"></audio>

<!--RELATO DO JOGO-->
<div class="container" id="RelatoContainer">
  
    <form class="form-horizontal" method="post" action="#">
      <h1 class="text-right"> Relato </h1>
      <div class="form-group text-right">
        <h4 id="relato" for="relatoJogo" class="cols-sm-2 control-label ">Inicio do Jogo</h4>
      </div>
    </div>
  
</div>


<!-- NOVO JOGO -->
<div class="container" id="novoJogoContainer">
  <div class="main-login main-center">
    <form class="form-horizontal" method="post" action="#">
      <h3 class="text-center"> Matraquilhos </h3>
      <div class="form-group">
        <label for="nomeEquipaA" class="cols-sm-2 control-label">Equipa A</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="nomeEquipaA" id="nomeEquipaA"  placeholder="Nome da equipa A"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="nomeEquipaB" class="cols-sm-2 control-label">Equipa B</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="nomeEquipaB" id="nomeEquipaB"  placeholder="Nome da equipa B"/>
          </div>
        </div>
      </div>
      <div class="form-group ">
        <button type="button" id="iniciar" class="btn btn-primary btn-lg btn-block login-button">Novo Jogo</button>
      </div>
    </form>
  </div>
</div>

<!-- VENCEDOR -->
<div class="container" id="winnerContainer">
  <div class="main-login main-center">
    <form class="form-horizontal" method="post" action="#">
      <div class="form-group text-center">
        <img class="rounded-circle profile-img-card" src="../matraquilhos/img/cup.png" />
        <h3 id="vencedor"> Vencedor </h3>
      </div>
      <div class="form-group ">
        <button type="button" id="desforra" class="btn btn-primary btn-lg btn-block login-button">Desforra</button>
        <button type="button" id="reiniciar" class="btn btn-primary btn-lg btn-block login-button">Reiniciar</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <!-- MARCADOR -->
  <div id="marcador">
    <div>
      <label id="marcadorA" class="cols-sm-2 control-label">Equipa A: </label>
      <span id="scoreA">0</span>
    </div>
    <div>
      <label id="marcadorB" class="cols-sm-2 control-label">Equipa B: </label>
      <span id="scoreB">0</span>
    </div>
  </div>
  <!-- TECLAS -->
  <div class="container" id="teclasContainer">
    <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">
        <h3 class="text-center"> Teclas </h3>
        <div class="form-group">
          <div class="teclas">
            <label id="teclasA" class="cols-sm-2 control-label">Equipa A:</label>
            <div class="keypad">
              <div class="keys">
                <button type="button" class="btn btn-primary btn-xs">Q</button>
                <button type="button" class="btn btn-primary btn-xs">W</button>
                <button type="button" class="btn btn-primary btn-xs">E</button>
                <button type="button" class="btn btn-primary btn-xs">R</button>
              </div>
              <div class="keys">
                <button type="button" class="btn btn-primary btn-xs">A</button>
                <button type="button" class="btn btn-primary btn-xs">S</button>
                <button type="button" class="btn btn-primary btn-xs">D</button>
                <button type="button" class="btn btn-primary btn-xs">F</button>
              </div>
            </div>
          </div>
          <div class="teclas">
            <label id="teclasB" class="cols-sm-2 control-label">Equipa B:</label>
            <div class="keypad">
              <div class="keys">
                <button type="button" class="btn btn-primary btn-xs">U</button>
                <button type="button" class="btn btn-primary btn-xs">I</button>
                <button type="button" class="btn btn-primary btn-xs">O</button>
                <button type="button" class="btn btn-primary btn-xs">P</button>
              </div>
              <div class="keys">
                <button type="button" class="btn btn-primary btn-xs">J</button>
                <button type="button" class="btn btn-primary btn-xs">K</button>
                <button type="button" class="btn btn-primary btn-xs">L</button>
                <button type="button" class="btn btn-primary btn-xs">Ã‡</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</footer>
</body>
</html>
